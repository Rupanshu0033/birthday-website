body{

  background:#ffe6f0;

/* LOCK SCREEN */
#lock{
  position:fixed;
  inset:0;
  background:black;
  color:white;
  display:flex;

  justify-content:center;

}

}
#lock button{padding:10px 25px;margin-top:10px}

/* MAIN SITE */
#site{
  display:none;
  padding-top:80px;
  animation:fadeIn .8s ease forwards;
}
@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

/* BOWS */
.bow{
  position:fixed;
  width:70px;
  z-index:10;
}
.tl{top:10px;left:10px}
.tr{top:10px;right:10px}
.bl{bottom:10px;left:10px}
.br{bottom:10px;right:10px}

/* HEADER */
h1{
  font-family:Pacifico;
  color:#ff4fa3;
  font-size:3rem;
}

/* NAV */
nav{margin:30px 0}
nav button{
  padding:12px 24px;
  border-radius:30px;
  border:2px solid #ff4fa3;
  background:white;
  cursor:pointer;
  margin:5px;
  transition:.3s;
}
nav button:hover{
  background:#ff4fa3;
  color:white;
}

/* SECTIONS */
.section{
  display:none;
  max-width:900px;
  margin:20px auto;
  background:white;
  padding:30px;
  border-radius:25px;
  animation:slideUp .6s ease forwards;
}
.section.active{display:block}
@keyframes slideUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* HELLO KITTY */
.kitty img{
  width:120px;
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* MESSAGE */
#typedText{
  white-space:pre-wrap;
  line-height:1.6;
}

/* MEMORIES */
.memories{
  display:flex;
  justify-content:center;
  gap:30px;
  flex-wrap:wrap;
}

/* POLAROID */
.polaroid{
  background:white;
  padding:12px 12px 40px;
  width:220px;
  border-radius:6px;
  box-shadow:0 12px 25px rgba(0,0,0,0.25);
  transition:transform .4s ease;
}
.polaroid:nth-child(1){transform:rotate(-6deg);}
.polaroid:nth-child(2){transform:rotate(3deg);}
.polaroid:nth-child(3){transform:rotate(-2deg);}
.polaroid:hover{transform:rotate(0deg) scale(1.05);}
.polaroid img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:3px;
}
.polaroid p{
  margin-top:10px;
  font-size:14px;
  font-weight:600;
}

/* GIFT */
.big-gift{
  font-size:120px;
  cursor:pointer;
  transition:.6s;
}
.big-gift.slide{
  transform:translateX(300px);
  opacity:0;
}
.shake{
  animation:shake .3s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}
.surprise{
  display:none;
  animation:pop .7s ease forwards;
}
@keyframes pop{
  from{opacity:0;transform:scale(.7)}
  to{opacity:1;transform:scale(1)}
}
.surprise img{
  width:220px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}

/* CONFETTI */
.confetti{
  position:fixed;
  bottom:-60px;
  pointer-events:none;
  animation:confettiFly 2.5s linear forwards;
  z-index:999;
}
@keyframes confettiFly{
  to{
    transform:translate(var(--x), var(--y)) rotate(var(--r));
    opacity:0;
  }
}
</style>
</head>

<img class="bow tl" src="https://static.vecteezy.com/system/resources/previews/001/202/738/non_2x/bow-png.png">

</div>

<!-- MEMORIES -->
<div id="mem" class="section">
  <div class="memories">
    <div class="polaroid">
      <img src="https://i.ibb.co/Y7K8wt7M/IMG-0569.png">

<script>
const messageText = `HAPPY BIRTHDAY BABY <333

I tried my best to make your birthday memorable and special like you wanted to..
this is a small gift from me but yeah it took a lot of time to make this site.
I had to make it from scratch and this is all my idea :)
i hope you like it and its makes you feel special üíñü´Ç

You are prettiest girl my eyes have ever seenüëÄüíó

I love you so so much and thanks to uncle aunty they made the mistake and you were bornüòõüòõ

You will be always special to me not only on birthday or anivesaryüòô
Cheer up now you finally 18 and now you can MAKE YOUR OWN DECISIONS üò≥üò≥
just dont get any idea of leaving me knowing this ü§´ü§´ü§´
and always stay cute, pretty, happy and hotl like thisü•µ

now chop chop go to memories i have some best pictures of us togetherüëâüëâ`;

let index=0, started=false;

function unlock(){
  if(password.value==="0000"){
    lock.style.display="none";
    site.style.display="block";
    bgMusic.volume=0.3;
    bgMusic.play();
    launchConfetti();
  }
}

function openMessage(){
  showSection('msg');
  if(!started){
    started=true;
    typeMessage();
  }
}

function typeMessage(){
  if(index<messageText.length){
    typedText.innerText+=messageText.charAt(index);
    index++;
    setTimeout(typeMessage,35);
  }
}

function showSection(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

let taps=0;
giftEmoji.onclick=function(){
  taps++;
  if(taps<3){
    this.classList.add("shake");
    setTimeout(()=>this.classList.remove("shake"),300);
  }
  if(taps===3){
    surprise.style.display="block";
    setTimeout(()=>this.classList.add("slide"),300);
    launchConfetti();
  }
};

function launchConfetti(){
  for(let i=0;i<30;i++){
    const c=document.createElement("img");
    c.src=Math.random()>0.5
      ? "https://pngimg.com/uploads/hello_kitty/hello_kitty_PNG22.png"
      : "https://static.vecteezy.com/system/resources/previews/001/202/738/non_2x/bow-png.png";
    c.className="confetti";
    c.style.setProperty("--x",(Math.random()*600-300)+"px");
    c.style.setProperty("--y",-(Math.random()*800+200)+"px");
    c.style.setProperty("--r",(Math.random()*720)+"deg");
    c.style.left=Math.random()*100+"vw";
    c.style.width="30px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>
